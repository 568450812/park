<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能化停车系统-登录</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-1.11.3.js"></script>
    <script src="../static/js/login.js"></script>
</head>
<body>
<div id="box2">
    <div id="main">
        <div></div>
        <form action="/login" method="post" enctype="multipart/form-data">
            <div class="form-one">
                <div>
                    <p class="new-regis">智能化停车系统</p>
                    <a href="" class="login">用户登录</a>
                </div>
            </div>
            <div class="form-line">
                <p>手机号:</p>
                <input type="text" name="phone" placeholder="请输入手机号" class="uinput">
            </div>
            <div class="form-line">
                <p>密码:</p>
                <input type="password" name="upwd" placeholder="请输入密码" class="uinput">
            </div>
            <div class="form-line">
                <p></p>
                <div>
                    <input type="checkbox">记住密码
                    <p>
                        <a href="">忘记密码</a>
                        <a href="">快捷登录</a>
                    </p>
                </div>
            </div>
            <div class="form-line">
                <p></p>
                <input type="submit" value="登录" class="btn">
            </div>
            <div class="form-last">
                <div>
                    <p class="new-regis">还没有账户?</p>
                    <a href="../park_demo.py/register" class="login">立即注册</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
